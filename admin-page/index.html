    <script>
        const firebaseConfig = {
        apiKey: "AIzaSyA6WX1wyybNv8y7YjWoxjYo3r7A9JXFrn0",
        authDomain: "imaginary-online.firebaseapp.com",

        measurementId: "G-VYEP9HHWPB"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const pagesRef = db.collection('Pages');

    // Function to retrieve documents from Firestore and display them
function displayPages() {
    const pagesContainer = document.getElementById('pagesContainer');

    // Clear previous content
    pagesContainer.innerHTML = '';

    // Retrieve documents from Firestore collection "Pages"
    db.collection('Pages').orderBy('name').get()
    .then(querySnapshot => {
        querySnapshot.forEach(doc => {
            // Create a div element for each document
            const pageDiv = document.createElement('div');
            pageDiv.classList.add('page');

            // Display the document's name
            const nameElement = document.createElement('p');
            nameElement.textContent = doc.data().name;

            // Create delete button
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';

            // Add click event listener to delete button
            deleteButton.addEventListener('click', () => {
                // Delete the document from Firestore
                db.collection('Pages').doc(doc.id).delete()
                .then(() => {
                    // Remove the deleted document from the UI
                    pageDiv.remove();
                })
                .catch(error => {
                    console.error('Error removing document: ', error);
                });
            });

            // Append name and delete button to pageDiv
            pageDiv.appendChild(nameElement);
            pageDiv.appendChild(deleteButton);

            // Append pageDiv to pagesContainer
            pagesContainer.appendChild(pageDiv);
        });
    })
    .catch(error => {
        console.error('Error getting documents: ', error);
    });
}

// Call the displayPages function when the page loads
window.addEventListener('load', displayPages);

    </script>
</body>
